<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Myskill</title>
        <link rel="stylesheet" href="Css/style3.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <link href="index.html">
        <nav href="#top">
            <img src="image/f.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

            <h1 class="sub-title">
                My <span>Skills</span>
            </h1>

        <section>
            <div class="container" id="skills">
                <h1 class="heading">Technical skills</h1>
                <div class="Technical-bars">
                    <div class="bar"><i style="color: rgb(31, 31, 173);" class='bx bxl-microsoft'></i>
                        <div class="indfo">
                            <span>Microsoft Word</span>
                        </div>
                        <div class="progress-line word">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: green;" class='bx bxl-microsoft'></i>
                        <div class="indfo">
                            <span>Microsoft Excel</span>
                        </div>
                        <div class="progress-line excel">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: rgb(192, 16, 16);" class='bx bxl-microsoft'></i>
                        <div class="indfo">
                            <span>Microsoft PowerPoint</span>
                        </div>
                        <div class="progress-line powerpoint">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: orangered;" class='bx bxl-html5'></i>
                        <div class="indfo">
                            <span>HTML</span>
                        </div>
                        <div class="progress-line html">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: cornflowerblue;" class='bx bxl-css3'></i>
                        <div class="indfo">
                            <span>CSS</span>
                        </div>
                        <div class="progress-line css">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <h1 class="heading">Languages</h1>
                <div class="radial-bars">

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">99%</div>
                        <div class="text">Melayu</div>
                    </div>

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">70%</div>
                        <div class="text">English</div>
                    </div>

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">50%</div>
                        <div class="text">French</div>
                    </div>

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">50%</div>
                        <div class="text">Mandarin</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
